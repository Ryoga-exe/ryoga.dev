name: github pages

on:
  push:
    branches:
      - source

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2

    - name: setup node
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Cache dependencies
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Create .env file
      uses: SpicyPizza/create-envfile@v1
      with:
        envkey_QIITA_API_KEY: ${{ secrets.QIITA_API_KEY }}
        envkey_QIITA_USER_NAME: ${{ secrets.QIITA_USER_NAME }}

    - name: install
      run: npm install

    - name: build
      run: npm run build

    - name: deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        publish_branch: master 
        cname: ryoga.dev